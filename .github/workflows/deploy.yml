name: Deploy Web Viewer to Firebase

on:
  push:
    branches:
      - main
    paths:
      - 'web-viewer/**'
      - '.github/workflows/deploy.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-viewer

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-viewer/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Generate Static Configs
        run: npm run generate:static

      - name: Build
        run: npm run build

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npx firebase-tools deploy --only hosting --token "$FIREBASE_TOKEN"
